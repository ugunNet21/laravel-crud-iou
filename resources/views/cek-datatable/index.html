<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.4/css/dataTables.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.4/js/dataTables.js"></script>
</head>
<body>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Table body content will be dynamically generated here -->
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>

    <script>
        $(document).ready(function() {
            // Function to generate random fake data for each row
            function generateFakeData() {
                // Random names, positions, offices, ages, start dates, and salaries
                var names = ["Tiger Nixon", "Suki Burks", "Ashton Cox", "Cedric Kelly", "Airi Satou", "Brielle Williamson", "Herrod Chandler", "Rhona Davidson", "Michael Bruce", "Donna Snider"];
                var positions = ["System Architect", "Developer", "Junior Technical Author", "Senior Javascript Developer", "Accountant", "Integration Specialist", "Sales Assistant", "Customer Support", "Javascript Developer"];
                var offices = ["Edinburgh", "London", "San Francisco", "Tokyo", "New York", "Singapore"];
                var minAge = 20;
                var maxAge = 65;
                var minSalary = 50000;
                var maxSalary = 200000;

                var fakeData = [];
                for (var i = 0; i < 20; i++) {
                    var randomName = names[Math.floor(Math.random() * names.length)];
                    var randomPosition = positions[Math.floor(Math.random() * positions.length)];
                    var randomOffice = offices[Math.floor(Math.random() * offices.length)];
                    var randomAge = Math.floor(Math.random() * (maxAge - minAge + 1)) + minAge;
                    var randomStartDate = new Date(new Date().getFullYear() - Math.floor(Math.random() * 10), Math.floor(Math.random() * 12), Math.floor(Math.random() * 28) + 1).toISOString().split('T')[0];
                    var randomSalary = "$" + (Math.floor(Math.random() * (maxSalary - minSalary + 1)) + minSalary).toLocaleString();

                    fakeData.push({
                        name: randomName,
                        position: randomPosition,
                        office: randomOffice,
                        age: randomAge,
                        startDate: randomStartDate,
                        salary: randomSalary
                    });
                }

                return fakeData;
            }

            // Loop through fake data and append to table body
            $.each(generateFakeData(), function(index, item) {
                $('#table-body').append('<tr><td>' + item.name + '</td><td>' + item.position + '</td><td>' + item.office + '</td><td>' + item.age + '</td><td>' + item.startDate + '</td><td>' + item.salary + '</td></tr>');
            });

            // Initialize DataTable
            $('#example').DataTable({
                order: [[3, 'desc']] // Order by the 4th column (index 3) in descending order
            });
        });
    </script>
</body>
</html>

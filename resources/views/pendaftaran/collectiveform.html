    <script>
        $(document).ready(function() {
            // Form submit
            <span class="math-inline">\('form'\)\.submit\(function\(e\) \{
e\.preventDefault\(\);
// Validasi form
if \(\!</span>('input[name=nama]').val()) {
                    alert('Nama harus diisi');
                    return false;
                }

                if (!$('input[name=file]').val()) {
                    alert('File harus dipilih');
                    return false;
                }

                // Kirim data ke server
                $.ajax({
                    url: $(this).attr('action'),
                    method: $(this).attr('method'),
                    data: $(this).serialize(),
                    dataType: 'json',
                    success: function(data) {
                        if (data.success) {
                            alert('Data berhasil disimpan');
                            location.reload();
                        } else {
                            alert(data.error);
                        }
                    }
                });
            });

            // Menampilkan atau menyembunyikan button submit
            <span class="math-inline">\('\#nama'\)\.on\('keyup', function\(\) \{
if \(</span>(this).val()) {
                    $('#btn-submit').prop('disabled', false);
                } else {
                    $('#btn-submit').prop('disabled', true);
                }
            });

            <span class="math-inline">\('\#file'\)\.on\('change', function\(\) \{
if \(</span>(this).val()) {
                    $('#btn-submit').prop('disabled', false);
                } else {
                    $('#btn-submit').prop('disabled', true);
                }
            });
        });
    </script>
